<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: grid;
      place-items: center;
    }

    .grid-container {
      display: grid;
      grid-template-columns: auto auto auto;
      grid-template-rows: auto auto auto;
      gap: 10px;
      max-width: 90vw;
      max-height: 90vh;
    }

    .image {
      background-color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="image"><img src="./bulding.jpg" alt="Image 1"></div>
    <div class="image"><img src="./jungel.jpg" alt="Image 2"></div>
    <div class="image"><img src="./lake.jpg" alt="Image 3"></div>
    <div class="image"><img src="./paino.webp" alt="Image 4"></div>
    <div class="image"><img src="./vilont.jpg" alt="Image 5"></div>
    <div class="image"><img src="./jungel.jpg" alt="Image 6"></div>
    <div class="image"><img src="./lake.jpg" alt="Image 7"></div>
    <div class="image"><img src="./bulding.jpg" alt="Image 8"></div>
    <div class="image"><img src="./lake.jpg" alt="Image 9"></div>
  </div>
</body>
</html>
