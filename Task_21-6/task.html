<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
  display: flex;

  align-items: start ;
 
  padding: 2px;
  background-color: rgb(255, 156, 156);
text-align: center;
padding: auto;
  box-sizing: border-box;
  width: 450px;
  height: 450px;
  margin-left: auto;
  margin-right: auto;

  border: 2px solid rgba(0, 0, 0, 0.35);
  
  
   grid-template-columns: repeat(3, auto);
}

.item {
  box-sizing: border-box;
  width: 50px;
  height: 440px;
  
  border: 2px dashed rgba(236, 198, 48, 0.5);
}
    </style>
</head>
<body>
    <div class="container">
        <div class="item" style="background-color: red;">1</div>
        <div class="item" style="background-color: blue;">2</div>
        <div class="item" style="background-color: black;">3</div>
        <div class="item" style="background-color: green;">4</div>
        <div class="item" style="background-color: orangered;">5</div>
        <div class="item" style="background-color: orange;">6</div>
        <div class="item" style="background-color: yellow;">7</div>
        <div class="item" style="background-color: purple;">8</div>
        <div class="item" style="background-color: olive;">9</div>
        
      </div>
</body>
</html>
