        }

            width: 100px;

        }

        select,
        input[type="radio"] {

        }

</head>

    <form action="">
        <table>

            </tr>

            </tr>            
            <tr>

            </tr>

            </tr>

            </tr>

                        <option value="thing">another thing</option>

                </td>
            </tr>
            <tr>
                <td>Subscription:</td>

                    <input type="radio" name="hi">

        </tbody></table>
